<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>

    <style>
        /* General styling for the body tag */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Styling for the header tag */
        header {
            background-color: #3498db;
            color: #fff; /* Optional: Set text color for better contrast */
            padding: 10px; /* Optional: Add padding for better spacing */
        }

        /* Styling for the nav tag */
        nav {
            background-color: #2ecc71;
            color: #fff; /* Optional: Set text color for better contrast */
            padding: 10px; /* Optional: Add padding for better spacing */
        }

        /* Styling for the main tag */
        main {
            background-color: #ecf0f1;
            font-size: 14px;
            padding: 20px; /* Optional: Add padding for better spacing */
        }

        /* Styling for the footer tag */
        footer {
            background-color: #34495e;
            color: #fff; /* Optional: Set text color for better contrast */
            padding: 10px; /* Optional: Add padding for better spacing */
        }

        /* Styling for the li tag */
        li {
            display: block;
            width: 100%; /* Set the width to 100% for full width */
            /* Additional styling as needed */
        }

        /* Styling for the h1 tag */
        h1 {
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            color: #2c3e50;
            /* Additional styling as needed */
        }

        /* Styling for the p tag */
        p {
            line-height: 1.5; /* Set the desired line height */
            /* Additional styling as needed */
        }
    </style>
</head>
<body>

    <!-- Page content goes here -->

    <header>
        <h1>Your Website Title</h1>
    </header>

    <nav>
        <!-- Navigation links go here -->
    </nav>

    <main>
        <!-- Main content goes here -->
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

</body>
</html>
